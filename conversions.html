<!DOCTYPE html>
<html>
    <head>
            <title>Conversion Page</title>
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" 
            integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
           <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" 
            integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
           <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" 
           integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
       
    </head>
    <body>

<h2>Seelam Mounica shows currency conversions</h2>

<form>
    <label for="base">Enter base amount </label>
    <input type ="number" id="base" name="base" min=10 max=50 step=2 value=50> <br>

    <label for="conv">Enter the conversion rate</label>
    <input type ="number" id="conv" name="conv" value=35> <br>

    <input type="button" class="btn btn-info" onclick="convert()" value="Show conversions">
</form>

<p id="result">This text will be replaced </p>
<form>
    <input type="radio" id="average" name="calculations" onclick="chooseOp()" value="mean" >
    <label for="average">average</label>
    <br>
    <input type="radio" id="max" name="calculations" onclick="chooseOp()" value="maximum">
    <label for="max">max</label>
    <br>
    <input type="radio" id="min" name="calculations" onclick="chooseOp()" value="minimum">
    <label for="min">min</label>
</form>
<p id="result1">This text will be replaced </p>

<script> 
function convert(){
    base = document.getElementById("base").value
    ele = document.getElementById("conv").value
    
    toShow=''    
    out = document.getElementById("result")
    for(let i=0;i<5;i++){     
        let conversion=base*ele;
        toShow=toShow+" "+ base +" is "+ conversion+";";
        base=base*2
    }
    document.getElementById("result").innerHTML = "Conversions are:" + toShow;}
function chooseOp(){
   let ans=0;
    let base = document.getElementById("base").value;
    let ele = document.getElementById("conv").value;
    let average = document.getElementById("average").checked;
    let max = document.getElementById("max").checked;
    let min = document.getElementById("min").checked;
    if (average) {
        ans = (parseInt(base)+parseInt(ele))/2;
    }
    else if (max) {
        ans = Math.max(base,ele);
    }
    else{
        ans = Math.min(base,ele);
    }
    document.getElementById("result1").innerHTML = ans}
</script>

</body>
</html>
